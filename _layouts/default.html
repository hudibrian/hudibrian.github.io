<!doctype html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1"> {% seo %}

  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="https://use.fontawesome.com/2a43ca3b89.js"></script>
  <meta name="viewport" content="width=device-width">
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <div class="wrapper">
    <header class="center-text">
      <img class="img-circle image-outline" src="{{site.baseurl}}/images/brianhudi.jpg" alt="Brian Hudi" />
      <h1>{{ site.title | default: site.github.repository_name }}</h1>
      <p>{{ site.description | default: site.github.project_tagline }}</p>
      <div>
        <a href="mailto:{{site.email}}" target="_blank">{{site.email}}</a>
      </div>
      <div>
        <a href="{{site.blog}}" target="_blank">{{site.blog}}</a>
      </div>

      <p class="view">
        <a href="{{site.github}}" target="_blank">
          <i class="fa fa-github-square fa-4x" aria-hidden="true"></i>
        </a>
        <a href="{{site.linkedin}}" target="_blank">
          <i class="fa fa-linkedin-square fa-4x" aria-hidden="true"></i>
        </a>
        <a href="{{site.twitter}}" target="_blank">
          <i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i>
        </a>
      </p>
    </header>
    <section>

      {{ content }}

    </section>
    <footer>
      <p>Â© 2017 Brian Hudi</p>
    </footer>
  </div>
  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script> {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script> {% endif %}
</body>

</html>
